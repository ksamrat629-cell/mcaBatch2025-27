<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <link rel="stylesheet" href="style_e.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        h2 {
            color: darkblue;
            text-align: center;
        }
        .internal-box {
            padding: 15px;
            background-color: lightyellow;
            border: 2px solid orange;
            width: 60%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1 style="color: green; text-align:center;">Inline, Internal & External CSS Example</h1>

    <div class="internal-box">
        <p>This box is styled using <b>Internal CSS</b>.</p>
    </div>

    <div class="external-box">
        <p>This box is styled using <b>External CSS</b>.</p>
    </div>

    <p style="font-size: 20px; color: purple; text-align:center;">
        This text uses <b>Inline CSS</b>.
    </p>

</body>
</html>
