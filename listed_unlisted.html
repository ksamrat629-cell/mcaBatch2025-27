<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List ol and ul</title>
</head>
<style>
    li{
        color: rgb(233, 48, 85);
    }
    .city{
        background-color: rgb(177, 247, 224);
        border: 0;
        padding: 0;
        margin: 0;
    }
    .cities{
        background: #d6fc64;
    }
    .bevrages{
        background: rgb(239, 149, 167);
    }
    .courses{
        background-color: rgb(244, 161, 101);
    }
</style>
<body>
    <div class="city">
    <h1 style="text-align: center; color: darkslateblue;">Types of List </h1>
    <hr>
    <div class="cities">
        <h2 style="text-align: center; color: darkslateblue;" >Cities</h2>
        <ol>
            <li>New Delhi</li>
            <li>Mumbai</li>
            <li>Ahemdabad</li>
            <li>Kolkata</li>
            <li>Hyderabad</li>
        </ol>
        <input type="submit" value="Visit Now">
    </div>
    <hr>
    <div class="bevrages">
    <h2 style="text-align: center; color: darkslateblue;">Bevarages</h2>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Wine</li>
        <li>Water</li>
        <li>Alcohol</li>
    </ul>
    <input type="submit" value="Order Now">
    </div>
    <hr>
    <div class="courses">
    <h2 style="text-align: center; color: darkslateblue;">Courses Offered</h2>
    <ol>
        <li>C++</li>
        <li>Python</li>
        <li>java</li>
        <li>R programming</li>
        <li>C#</li>
        <li>Javascript</li>
    </ol>
    <input type="submit" value="Buy Now">
    </div>
    <hr>
    
   </div>
</body>
</html>
