<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Example</title>
</head>
<body>

<div style="overflow-x:auto;">
  <table border="1" width="50%" cellspacing="0" cellpadding="4">
    <caption><b>Student Information</b></caption>

    <tr>
      <th rowspan="2">ID</th>
      <th colspan="2">Name</th>
      <th rowspan="2">Details</th>
    </tr>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>

    <tr>
      <td>1</td>
      <td>John</td>
      <td>Abraham</td>
      <td>
        <table border="1" cellspacing="0" cellpadding="4">
          <tr><th>Age</th><th>City</th></tr>
          <tr><td>21</td><td>Delhi</td></tr>
        </table>
      </td>
    </tr>

    <tr>
      <td>2</td>
      <td>Ranveer</td>
      <td>Kapoor</td>
      <td>
        <table border="1" cellspacing="0" cellpadding="4">
          <tr><th>Age</th><th>City</th></tr>
          <tr><td>22</td><td>Mumbai</td></tr>
        </table>
      </td>
    </tr>

  </table>
</div>

</body>
</html>
