<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Dropdown Menu</title>
  <style>
    /* Navigation bar */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    /* Navigation links */
    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    /* Dropdown container */
    .dropdown {
      float: left;
      position: relative;
    }

    /* Dropdown button */
    .dropbtn {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
    }

    /* Dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    /* Dropdown links */
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    /* Show dropdown on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Change color of dropdown button when hovered */
    .dropdown:hover .dropbtn {
      background-color: #575757;
    }
  </style>
</head>
<body>

  </div>

</body>
</html>
