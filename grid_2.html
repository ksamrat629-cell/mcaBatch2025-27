<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns:auto auto auto auto;
            gap: 3px;
            background-color: rgb(253, 211, 155);
        }
        .container div.h1{
            background-color: rgb(171, 129, 209);
            grid-area: auto;

        }
        .container div.elements{
            background-color: rgb(114, 244, 247);
            grid-area: auto;

        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="h1"><h1>Grid Examples</h1></div>
        <div class="elements">
            <a href="www.google.com">google</a>
            <a href="#">hello</a>
            <a href="#">samrat</a>
            <img src="OIP.jpeg" alt="hello">

        </div>
    </div>
</body>
</html>
